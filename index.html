<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVE Online Mission Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <!-- Mobile navigation toggle -->
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span>â˜°</span>
    </button>
    
    <!-- Navigation overlay for mobile -->
    <div class="nav-overlay"></div>
    
    <div class="grid">
      <nav>
        <ul>
          <li><strong>EVE Tracker</strong></li>
        </ul>
        <ul>
          <li><a href="#" class="nav-link" data-section="dashboard-section">Dashboard</a></li>
          <li><a href="#" class="nav-link" data-section="missions-section">Missions</a></li>
          <li><a href="#" class="nav-link" data-section="hangar-section">Hangar</a></li>
          <li><a href="#" class="nav-link" data-section="history-section">History</a></li>
          <li><a href="#" class="nav-link" data-section="reports-section">Reports</a></li>
          <li><a href="#" class="nav-link" data-section="settings-section">Settings</a></li>
        </ul>
      </nav>
      <div id="main-content">
        <section id="dashboard-section">
          <h2>Dashboard</h2>
          <p>Welcome to your mission tracker.</p>
        </section>
        
        <section id="missions-section" style="display: none;">
          <h2>Missions</h2>
          <article>
            <header>Add New Mission</header>
            <form id="add-mission-form">
              <div class="grid">
                <div>
                  <label for="mission-name">Mission Name *</label>
                  <input type="text" id="mission-name" name="mission-name" placeholder="The Blockade" required>
                </div>
                <div>
                  <label for="mission-level">Level *</label>
                  <select id="mission-level" name="mission-level" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              
              <div class="grid">
                <div>
                  <label for="mission-enemy-faction">Enemy Faction</label>
                  <input type="text" id="mission-enemy-faction" name="mission-enemy-faction" placeholder="Guristas Pirates">
                </div>
                <div>
                  <label for="mission-damage-to-deal">Damage to Deal</label>
                  <input type="text" id="mission-damage-to-deal" name="mission-damage-to-deal" placeholder="Kinetic">
                </div>
              </div>
              
              <div class="grid">
                <div>
                  <label for="mission-damage-to-resist">Damage to Resist</label>
                  <input type="text" id="mission-damage-to-resist" name="mission-damage-to-resist" placeholder="Kinetic/Thermal">
                </div>
                <div>
                  <label for="mission-base-isk-reward">Base ISK Reward</label>
                  <input type="number" id="mission-base-isk-reward" name="mission-base-isk-reward" placeholder="1200000" min="0">
                </div>
              </div>
              
              <div class="grid">
                <div>
                  <label for="mission-bonus-isk-reward">Bonus ISK Reward</label>
                  <input type="number" id="mission-bonus-isk-reward" name="mission-bonus-isk-reward" placeholder="900000" min="0">
                </div>
                <div>
                  <label for="mission-base-lp-reward">Base LP Reward</label>
                  <input type="number" id="mission-base-lp-reward" name="mission-base-lp-reward" placeholder="1500" min="0">
                </div>
              </div>
              
              <div>
                <label>Tags</label>
                <fieldset id="mission-tags" role="group">
                  <label><input type="checkbox" name="tag-blitz" value="blitz"> Blitz</label>
                  <label><input type="checkbox" name="tag-high-sec" value="high-sec"> High-Sec</label>
                  <label><input type="checkbox" name="tag-low-sec" value="low-sec"> Low-Sec</label>
                  <label><input type="checkbox" name="tag-combat" value="combat"> Combat</label>
                  <label><input type="checkbox" name="tag-courier" value="courier"> Courier</label>
                  <label><input type="checkbox" name="tag-mining" value="mining"> Mining</label>
                  <label><input type="checkbox" name="tag-speed-tank" value="speed-tank"> Speed Tank</label>
                  <label><input type="checkbox" name="tag-armor-tank" value="armor-tank"> Armor Tank</label>
                  <label><input type="checkbox" name="tag-shield-tank" value="shield-tank"> Shield Tank</label>
                  <label><input type="checkbox" name="tag-drones" value="drones"> Drones</label>
                  <label><input type="checkbox" name="tag-long-range" value="long-range"> Long Range</label>
                  <label><input type="checkbox" name="tag-short-range" value="short-range"> Short Range</label>
                </fieldset>
              </div>
              
              <label for="mission-notes">Notes</label>
              <textarea id="mission-notes" name="mission-notes" placeholder="Final battleship is the trigger for the next wave."></textarea>
              
              <button type="submit">Add Mission</button>
            </form>
          </article>
          
          <article>
            <header>Mission Database</header>
            <div id="mission-list">
              <!-- Missions will be rendered here by JS -->
            </div>
          </article>
        </section>
        
        <section id="hangar-section" style="display: none;">
          <h2>Hangar</h2>
          <article>
            <header>Add New Ship</header>
            <form id="add-ship-form">
              <label for="ship-name">Ship Name</label>
              <input type="text" id="ship-name" name="ship-name" placeholder="My Mission Gila" required>
              
              <label for="ship-fitting">Fitting</label>
              <textarea id="ship-fitting" name="ship-fitting" placeholder="Paste fitting from game..."></textarea>
              
              <button type="submit">Add Ship</button>
            </form>
          </article>
          <article>
            <header>Your Ships</header>
            <div id="ship-list">
              <!-- Ships will be rendered here by JS -->
            </div>
          </article>
        </section>
        
        <section id="history-section" style="display: none;"><h2>History</h2></section>
        <section id="reports-section" style="display: none;"><h2>Reports</h2></section>
        <section id="settings-section" style="display: none;"><h2>Settings</h2></section>
      </div>
    </div>
  </main>

  <script src="js/db.js"></script>
  <script src="js/api.js"></script>
  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
