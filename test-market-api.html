<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market API Test</title>
</head>
<body>
    <h1>Market API Test</h1>
    <button id="testButton">Test Market API</button>
    <div id="results"></div>

    <script src="js/market-api.js"></script>
    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            // Test the items that were failing
            const testItems = [
                "Eifyr and Co. 'Rogue' Warp Drive Speed WS-605",
                "Experimental Enduring Thermal Armor Hardener I",
                "Experimental Enduring Explosive Armor Hardener I",
                "Rifter",
                "Small Armor Repairer I",
                "Some Random Item That Doesn't Exist",
                "Plex",
                "Skill Injector"
            ];
            
            let results = '<h2>Test Results:</h2>';
            
            for (const item of testItems) {
                try {
                    const price = await MarketAPI.getItemPrice(item);
                    results += `<p><strong>${item}:</strong> ${price.toLocaleString()} ISK</p>`;
                } catch (error) {
                    results += `<p><strong>${item}:</strong> Error - ${error.message}</p>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        });
    </script>
</body>
</html>
